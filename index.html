<!DOCTYPE html>
<html>
<head>

	<title>Calculator2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<div class="center">	
	<div class="title"> Calculator <span class="x"> X </span></div>

	<ul>
		<li> View </li>
		<li> Edit </li>
		<li> Help </li>
	</ul>

	<input class="input" type="text" name="result">

	<div class="noFuncButtons">MC</div>
	<div class="noFuncButtons">MR</div>
	<div class="noFuncButtons">MS</div>
	<div class="noFuncButtons">M+</div>
	<div class="noFuncButtons">M-</div>

	<div class="del funcButtons">DEL</div>
	
	<div class="noFuncButtons">CE</div>

	<div class="clear funcButtons">C</div>

	<div class="noFuncButtons">+-</div>
	<div class="noFuncButtons">RAD</div>

	<div class="funcButtons numbers">7</div>
	<div class="funcButtons numbers">8</div>
	<div class="funcButtons numbers">9</div>
	<div class="funcButtons" id="division">/</div>
	
	<div class="noFuncButtons">%</div>

	<div class="funcButtons numbers">4</div>
	<div class="funcButtons numbers">5</div>
	<div class="funcButtons numbers">6</div>
	<div class="funcButtons" id="multi">*</div>
	
	<div class="noFuncButtons">1/x</div>

	<div class="funcButtons numbers">1</div>
	<div class="funcButtons numbers">2</div>
	<div class="funcButtons numbers">3</div>
	<div class="funcButtons" id="minus">-</div>

	<div class="equalFuncButton" id="rez">=</div>
	<div class="zeroFuncButton zero numbers">0</div>

	<div class="funcButtons point">.</div>
	<div class="funcButtons" id="plus">+</div>

</div>


<script src="script.js"></script>
</body>
</html>
